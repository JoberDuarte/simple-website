<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1><img src="img/star.png" width="24"> Formulario do site</h1>
    <br>

    <form>
        <!--Campos do tipo imput-->
        <label for="campo_nome">Nome:</label>
        <input type="text" placeholder="Digite seu nome" id="campo_nome" required>

        <br><br>
        <label for="campo_sobrenome">Sobrenome:</label>
        <input type="text" placeholder="Digite seu nome" id="campo_sobrenome" required>

        <br><br>
        <label for="campo_email">Email:</label>
        <input type="email" placeholder="Digite seu email" id="campo_email" required>

        <br><br>
        <label for="campo_senha">Senha:</label>
        <input type="password" placeholder="Digite uma senha" id="campo_senha" required>

        <!--Campos do tipo radio-->
        <h2>Animal de estimação</h2>
        <input type="radio" name="animal" value="cachorro" id="dog">
        <label for="dog">Cachorro</label><br><br>

        <input type="radio" name="animal" value="gato" id="cat">
        <label for="cat">Gato</label><br><br>

        <input type="radio" name="animal" value="passarinho" id="bird">
        <label for="bird">Pássaro</label>
        <br><br>
        <!--Campos do tipo checkbox-->
        <h2>O que você tem em casa?</h2>
        <input type="checkbox" name="item1" value="Televisão" id="TV">
        <label for="TV">Televisão</label><br><br>

        <input type="checkbox" name="item2" value="Geladeira" id="Gel">
        <label for="Gel">Geladeira</label><br><br>

        <input type="checkbox" name="item3" value="PComputador" id="PC">
        <label for="PC">Computador</label><br><br>

        <!--Campos do tipo select-->

        <h2>Escolha uma cor</h2>
        <select name="cores" id="">
            <option selected disabled value="">Selecione uma cor</option>
            <option value="vermelho">Vermelho</option>
            <option value="amarelo">amarelo</option>
            <option value="azul">Azul</option>
            <option value="verde">Verde</option>
        </select> <br><br>
        <!--Campos do tipo text area -->
        <h2>Digite sua mensagem</h2>
        <textarea name="mensagem" id="" cols="30" rows="10" placeholder="Escreva aqui" required></textarea> <br><br>

        <br><br>
        <input type="submit" value="Enviar formulario">
    </form>
    <br><br>
    <button>Clique aqui</button>
    <br>
    <hr>
    <a href="index.html"> Voltar a página inicial</a>
</body>

</html>
